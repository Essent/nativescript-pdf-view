	<ActionBar title="PDF Viewer">
	</ActionBar>
	<GridLayout rows="*" columns="*">

		</ActivityIndicator>
		<PDFView [src]="invoiceLocalPath" row="0" col="0"></PDFView>
	</GridLayout>
</StackLayout>
